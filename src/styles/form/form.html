<form class="form">
  <label class="form__queston">
    Add a question:
    <textarea cols="30" rows="5" placeholder="Your question"> </textarea>
  </label>

  <label class="form__answer">
    Add answer:
    <textarea cols="30" rows="5" placeholder="The answer"> </textarea>
  </label>
  <label class="form__tag-list">
    Add tags:
    <textarea cols="30" rows="1" placeholder="Related tags"> </textarea>
  </label>
  <button class="form__button">Submit</button>
</form>
