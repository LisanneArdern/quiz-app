<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Create</title>
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__heading">Create</h1>
    </header>
    <main class="app-main">
      <section class="quiz-card">
        <div
          role="button"
          class="quiz-card__bookmark quiz-card__bookmark--selected"
          aria-label="bookmark"
        ></div>
        <h2 class="quiz-card__heading">Question:</h2>
        <p class="quiz-card__question">When did Boris Becker win Wimbledon?</p>
        <button class="quiz-card__button">Show answer</button>
        <p class="quiz-card__answer">1985</p>
        <ul class="quiz-card__list">
          <li class="quiz-card__tag">Tennis</li>
          <li class="quiz-card__tag">Sport</li>
          <li class="quiz-card__tag">Wimbledon</li>
        </ul>
      </section>

      <section class="quiz-card">
        <div
          role="button"
          class="quiz-card__bookmark quiz-card__bookmark--selected"
          aria-label="bookmark"
        ></div>
        <h2 class="quiz-card__heading">Question:</h2>
        <p class="quiz-card__question">Who painted the Mona Lisa?</p>
        <button class="quiz-card__button">Show answer</button>
        <p class="quiz-card__answer">Leonardo da Vinci</p>
        <ul class="quiz-card__list">
          <li class="quiz-card__tag">Art</li>
          <li class="quiz-card__tag">Louvre</li>
          <li class="quiz-card__tag">Renaissance</li>
        </ul>
      </section>
    </main>
    <nav class="navigation">
      <button>
        <a href="index.html"
          ><img
            src="./styles/images/homepage.png"
            alt="Homepage"
            class="navigation__icon"
        /></a>
      </button>
      <button>
        <a href="bookmarks.html"
          ><img
            src="./styles/images/bookmark.png"
            alt="Bookmark"
            class="navigation__icon"
        /></a>
      </button>
      <button>
        <a href="form.html"
          ><img
            src="./styles/images/pen.png"
            alt="Create your own quiz card"
            class="navigation__icon"
        /></a>
      </button>
      <button>
        <a href="profile.html"
          ><img
            src="./styles/images/user.png"
            alt="Profile"
            class="navigation__icon"
        /></a>
      </button>
    </nav>
  </body>
</html>
