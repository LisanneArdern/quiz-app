<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Create</title>
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__heading">Create</h1>
    </header>
    <main class="app-main">
      <form class="form">
        <label class="form__queston">
          Add a question:
          <textarea cols="30" rows="5" placeholder="Your question"> </textarea>
        </label>

        <label class="form__answer">
          Add answer:
          <textarea cols="30" rows="5" placeholder="The answer"> </textarea>
        </label>
        <label class="form__tag-list">
          Add tags:
          <textarea cols="30" rows="1" placeholder="Related tags"> </textarea>
        </label>
        <button class="form__button">Submit</button>
      </form>
    </main>
    <nav class="navigation">
      <button class="navigation__button">
        <a href="index.html"
          ><img
            src="./styles/images/homepage.png"
            alt="Homepage"
            class="navigation__icon"
        /></a>
      </button>
      <button class="navigation__button">
        <a href="bookmarks.html"
          ><img
            src="./styles/images/bookmark.png"
            alt="Bookmark"
            class="navigation__icon"
        /></a>
      </button>
      <button class="navigation__button">
        <a href="form.html"
          ><img
            src="./styles/images/pen.png"
            alt="Create your own quiz card"
            class="navigation__icon"
        /></a>
      </button>
      <button class="navigation__button">
        <a href="profile.html"
          ><img
            src="./styles/images/user.png"
            alt="Profile"
            class="navigation__icon"
        /></a>
      </button>
    </nav>
  </body>
</html>
